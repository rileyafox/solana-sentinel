version: "3.9"

services:
  db:
    image: postgres:16
    container_name: solana-sentinel-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sentinel
    ports:
      - "5433:5432"
    # IMPORTANT: this compose file lives in ./docker, so we mount ../migrations
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ../migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d sentinel"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7
    container_name: solana-sentinel-redis
    ports:
      - "6379:6379"

  prometheus:
    image: prom/prometheus
    container_name: solana-sentinel-prom
    command: --config.file=/etc/prometheus/prometheus.yml
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"


volumes:
  pgdata: {}
